{% extends 'base.html'%}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> {{section}} </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            
                <li class="breadcrumb-item"><a href="{% url 'add_anod' %}" class="btn btn bg-success">Добавить анод</a></li>
                
                <li class="breadcrumb-item active" aria-current="page">{% if link %}<a type="button" href="{{link}}" class="btn btn-success btn-fw" >Скачать</a>{%else%}Buttons{% endif %}</li>
            </ol>
        </nav>
      </div>
      <div class="row ">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Лист</h4>
              <div class="table-responsive">
                
                <table class="table">
                  <thead>
                    <tr >
                      <th >
                        #
                      </th>
                      <th > Сап код </th>
                      <th > Название </th>
                      <th > Действие </th>
                    </tr>
                  </thead>
                  <tbody>
                    
                   {%for anod in anods%}
                    <tr >
                      <td>
                        {{forloop.counter}}
                      </td>
                      <td>
                        <span class="pl-2">{{anod.sap_code_s4q100}}</span>
                      </td>
                      <td>
                        <span class="pl-2">{{anod.название}}</span>
                      </td>
                      <td>
                        <a class="btn btn-warning" href="{%url 'delete_anod' anod.id %}" onclick="return confirm('Rostdan ham o\'chirmoqchimisiz?')">Delete</a>
                      </td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
  </div>



{% endblock %}
