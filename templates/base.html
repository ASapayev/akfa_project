<!DOCTYPE html>
{% load static %}
<html lang="en">
 {% include 'includes/header.html' %}
 <style>
  /* * {
  background-color: transparent !important;
  } */
  
  /* div * {
    background-color: rgba(0, 0,0, .5)!important;
    
  } */
  /* nav * {
    background-color: rgba(0, 0,0, .5)!important;
   
  } */
  /* #f9fbfd */
  body, html {
    background-color: #fff;
  }
  .sidebar{
    background: #ffffff;
  }
  .bg-dark {
    background-color: #fff
  }
  .sidebar .nav:not(.sub-menu) > .nav-item:hover:not(.nav-category):not(.account-dropdown) > .nav-link{
    background: #fff;
    color: #000;
  }
  .sidebar .nav.sub-menu .nav-item .nav-link:hover{
    background:  #fff;
    color: #000;
  }
  .dropdown-item .preview-item:hover{
    background:  #fff;
    color: #000;
  }
  .sidebar .nav .nav-item .menu-icon{
    background: rgba(0,0,0,.03)
  }
  .sidebar .sidebar-brand-wrapper{
    background: #ffffff;
  }
  .content-wrapper{
    background: #f9fbfd;
  }
  .card {
    background-color: #fff;
  }
  .page-title {
    color: rgba(0,0,0,.65);
  }
  .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    color: rgba(0,0,0,.65);
  }
  .card-body {
    color: rgba(0,0,0,.65);
  }
  .card .card-title{
    color: rgba(0,0,0,.65);
  }
  .navbar {
    background: #f9fbfd;
  }
  .navbar .navbar-menu-wrapper .search input{
    background: #fff;
  }
  .footer {
    background: #fff;
  }
  .navbar .navbar-menu-wrapper .navbar-nav .nav-item.dropdown .dropdown-menu.navbar-dropdown {
    background: #fff;
    color: #000;
    box-shadow:0px 0px 35px -3px rgba(0,0,0,.5);
  }
  .dropdown .dropdown-menu .dropdown-item:active{
    background: #f9fbfd;
  }
  .navbar .navbar-menu-wrapper .navbar-nav .nav-item .nav-link{
    color:rgba(0,0,0,.5)
  }
  .fixed-top{
    position: absolute!important;
  }
  .navbar .navbar-brand-wrapper {
    background: #fff;
  }
  .sidebar .nav .nav-item.active > .nav-link{
    background: #fff;
    color: #000;
  }
  .sidebar .nav.sub-menu .nav-item .nav-link.active {
    color: #000;
  }
  .sidebar .nav .nav-item.active > .nav-link .menu-title {
    color: #000;
  }
  .sidebar .nav.sub-menu .nav-item:hover {
    background: #fff;
    color: #000;
  }
  .form-control, .asColorPicker-input, .dataTables_wrapper select, .jsgrid .jsgrid-table .jsgrid-filter-row input[type=text], .jsgrid .jsgrid-table .jsgrid-filter-row select, .jsgrid .jsgrid-table .jsgrid-filter-row input[type=number], .select2-container--default .select2-selection--single, .select2-container--default .select2-selection--single .select2-search__field, .typeahead, .tt-query, .tt-hint {
    background-color: #fff;
  }
  .form-control:focus {
      background-color: white;
      color:rgba(0,0,0,.7)
    }
    tbody, td, tfoot, th, thead, tr {
      color: rgba(0,0,0,.7);
    }
    .swal2-modal .swal2-title{
      color:rgba(0,0,0,.7)
      }
  {%block style_content%}
  {%endblock%}
 </style>
  <body >
    <div class="container-scroller" >
      <!-- partial:partials/_sidebar.html -->
      {% include 'includes/sidebar.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper " >
        <!-- partial:partials/_navbar.html -->
        {% include 'includes/navbar.html' %}
        <!-- partial -->
        <div class="main-panel" >
          {% block content%}
          {% endblock%}
          <!-- content-wrapper ends -->


          <!-- partial:partials/_footer.html -->
          {% include 'includes/footer.html' %}
          <!-- partial -->
          
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    {% block js %}
    {% endblock %}

    

    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
      <script src="{% static 'assets/js/jquery.min.js'%}"></script>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'assets/js/jquery.sticky.js'%}"></script>
        <script src="{% static 'assets/js/click-scroll.js'%}"></script>
        <script src="{% static 'assets/js/custom.js'%}"></script>
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <!-- End custom js for this page -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  </body>
</html>
