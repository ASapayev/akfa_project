<script>
  function myFunction(text,typ,file_id) {
    console.log('salom')
    if(typ =='alu'){
      loc = 'len-gen/'+file_id+'?type=alu'
    }else{
      loc = 'len-gen/'+file_id+'?type=pvc'

    }
    Swal.fire({
      title: text,
      showDenyButton: true,
      confirmButtonText: 'Ha',
      denyButtonText: `Yo'q`,
    }).then((result) => {
      /* Read more about isConfirmed, isDenied below */
      if (result.isConfirmed) {
        Swal.fire('Ishag tushdi...', '', 'success')
        window.location.href=loc
      } else if (result.isDenied) {
        Swal.fire('Chuchvara otmen!!!', '', 'info')
      }
    })
  }
</script>
