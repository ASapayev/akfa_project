{% extends 'base.html'%}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> {{section}} </h3>
        <nav aria-label="breadcrumb">
        </nav>
      </div>
      <div class="row ">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Лист</h4>
              <div class="table-responsive">
                <form method="POST">
                    {%csrf_token%}
                <table class="table" >
                  <thead>
                    <tr >
                      <th  >
                        #
                      </th>
                      <th  > ARTIKUL </th>
                      <th  > COMPONENT </th>
                      <!-- <th  > LENGTH</th> -->
                      <th  > VES ZA METR </th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    <tr >
                      <td>
                        {{form.id}}
                      </td>
                      <td>
                        <span class="pl-2">{{form.artikul}}</span>
                      </td>
                      <td>
                        <span class="pl-2">{{form.component}}</span>
                      </td>
                      <td>
                        {% for key, value in form.ves_za_metr.value.items %}
                            <div>
                                <label>{{ key }}:</label>
                                <input type="text" name="ves_za_metr[{{ key }}]" value="{{ value }}" >
                            </div>
                        {% endfor %}

                      </td>
                      
                    </tr>
                    
                  </tbody>
                </table>
                
                <div class="row p-2">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <input type="submit" class=" btn btn-success" value="SAVE">
                    </div>
                    <div class="col-5"></div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
  </div>
  



{% endblock %}
