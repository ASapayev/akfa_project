{%block java_script%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

<script>
    var jsonData='{{order|safe}}'

     var status_proccess = '{{status}}'
    var category_list = '{{category|safe}}'
    var group_product_list = '{{group_product|safe}}'
    
    function updateMaxHeight() {
      var windowHeight = $(window).height();
      var navbarHeight = $('.navbar').outerHeight(); // Adjust if you have a fixed navbar

      // Calculate the dynamic max-height
      var dynamicMaxHeight = windowHeight - navbarHeight - 50; // Adjust as needed

      // Apply the dynamic max-height
      $('#dynamic-table').css('max-height', dynamicMaxHeight + 'px');
    }

    // Call the function on document ready and window resize
    $(window).on('load resize', function() {
      updateMaxHeight();
    });


    function set_val_category(element_list=category_list,selector,val='',add=true){
            
            var jsonData = JSON.parse(element_list)
            
            var select = $(selector);
            
            $.each(jsonData, function(index, item) {
                var option = $('<option>', {
                    value: item[0],
                    text: item[0],
                    'data-category': item[1] 
                });
                if(add){
                    select.append(option);
                }
            });
            
            $(selector).chosen({max_selected_options: 50,no_results_text: "Ничего не найден",width: '300px',});
            $(selector).val(val);
            $(selector).trigger('chosen:updated');
        }

    function set_val_group(element_list=group_product_list,selector,val='',add=true){
            
            var jsonData = JSON.parse(element_list)
            
            var select = $(selector);
            
            $.each(jsonData, function(index, item) {
                var option = $('<option>', {
                    value: item[0],
                    text: item[0],
                    'data-group-tovarov': item[1] 
                });
                if(add){
                    select.append(option);
                }
            });
            
            $(selector).chosen({max_selected_options: 50,no_results_text: "Ничего не найден"});
            $(selector).val(val);
            $(selector).trigger('chosen:updated');
        }
    
    




    function show_zagruska_btn(){
        var zagruzka_file =$('#zagruzka_file')
        var theme =$('#theme')
        if(theme.val() !='' && theme.val()!= undefined){
            theme.css('border-color','#dedad9')
        }else{
            theme.css('border-color','red')
        }
    }

    function getCSRFToken() {
        return $('input[name=csrfmiddlewaretoken]').val();
    }

    function ready_all(){
        
            var all_correct = true;
            var data_empty = false
            if (Object.keys(data_base).length === 0) {
                data_empty = true
            }

            for (var key in data_base) {
                if (data_base.hasOwnProperty(key)) { 
                    var value = data_base[key];
                    if(!value.full){
                        all_correct=false
                    }
                }
            }

            if (!data_empty && all_correct){

                var text_tr =''
                var i = 1
                for(key in data_base){
                    text_tr += `
                        <tr>
                            <th scope="row">${i}</th>
                            <td>${data_base[key]['artikul']}</td>
                            <td>${data_base[key]['online_id']}</td>
                            <td>${data_base[key]['nazvaniye_ruchnoy']}</td>
                        </tr>
                    `
                    i +=1
                        
                }

                var modal_body = $('#modal_body')
                modal_body.children('tr').remove()
                modal_body.append(text_tr)

                $('#myModal').modal('show')
    
                
                    
        }else{
                
                if(!data_empty && !all_correct){
                    Swal.fire({
                        icon: 'error',
                        title: 'Malumotlar to\'liq emas!!!',
                        text: 'Itimos ma\'lumotlarni to\'ldiring.',
                    });
                }
            }
        

   
}
    
function send_data() {
        var formData = new FormData(document.getElementById("uploadForm"));

        var submit_btn = document.getElementById('save_btn');
        var upload_btn = document.getElementById('upload_btn');
        upload_btn.style.display = 'block';
        submit_btn.style.display = 'none';

        var json_data = JSON.stringify(data_base);
        var url = "/client/order-update/"+'{{id}}';
        
        var csrfToken = getCSRFToken();

        
        formData.append('data', json_data); 
        formData.append('order_type', 'acs_import');
        formData.append('name', 'ACCESSUAR IMPORT');
       

        // Send the formData directly in the AJAX request
        $.ajax({
            type: 'POST',
            url: url,
            headers: { "X-CSRFToken": csrfToken },
            data: formData,
            processData: false, 
            contentType: false,
        }).done(function (res) {
            console.log(res);
            if (res.status == 201) {
                Swal.fire('Qabul qilindi...', '', 'success');
                setTimeout(function() {
                    var url = '{% url "client_order_list" %}';
                    window.location.href = url;
                }, 750);
                close_modal();
            } else {
                console.log(res.msg)
                Swal.fire('Something went wrong.', '', 'info');
                close_modal();
            }
        });
    }

    function close_modal(){
        $('#myModal').modal('hide')
    }
</script>
<script src="{% static 'js/acs_import.js'%}"></script>
