        <script>
            function handleScreenSizeChange() {
               
                var availScreenHeight = parseInt(screen.availHeight)
                
                
                if(availScreenHeight>=600 & availScreenHeight<=680){
                     availScreenHeight = parseInt(screen.availHeight)*0.72;
                }
                if(availScreenHeight > 700){
                     availScreenHeight = parseInt(screen.availHeight)*0.8;
                }
             

             var table_container = $('#table-container')
             table_container.css('overflow-x','auto')
             table_container.css('overflow-y','visible')
             table_container.css('height',`${availScreenHeight}px`)
             table_container.css('max-height',`${availScreenHeight}px`)
             table_container.css('-webkit-overflow-scrolling','touch')

            
             
            }
             
             handleScreenSizeChange()
 
             window.addEventListener('resize', handleScreenSizeChange);

             
         </script>
